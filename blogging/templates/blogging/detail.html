{% extends "base.html" %}

{% block content %}

    <h1>{{ post }}</h1>

    <p class = "byline">
        Posted by {{ post.author.username }} &mdash; {{ post.published_date }}
    </p>

    <div class="post-body">
        {{ post.text }}
    </div>

    <ul class="categories">
        {% for category in post.categories.all %}
        <li>{{ category }}</li>
        {% endfor %}
    </ul>

{% comment %}
    HTML Tag:
    <a class="backlink" href="/">Home</a>
{% endcomment %}

    <a href="{% url 'blog_index' %}">Home</a>

{% endblock %}
